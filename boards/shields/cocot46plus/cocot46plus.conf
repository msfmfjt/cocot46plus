# Cocot46 Plus ADNS5050 デバッグ設定

# 基本設定
CONFIG_INPUT=y
CONFIG_SPI=y

# ADNS5050ドライバ
CONFIG_ADNS5050=y
CONFIG_INPUT_ADNS5050=y

# デバッグログを有効化
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_DEFAULT_LEVEL=4

# ADNS5050のデバッグログ
CONFIG_ADNS5050_LOG_LEVEL_DBG=y

# SPIデバッグ
CONFIG_SPI_LOG_LEVEL_DBG=y

# 入力システムデバッグ
CONFIG_INPUT_LOG_LEVEL_DBG=y

# USBシリアルコンソール
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_USB_DEVICE_PRODUCT="Cocot46 Plus Debug"

# GPIOデバッグ
CONFIG_GPIO_LOG_LEVEL_DBG=y

# タイミング調整（必要に応じて）
CONFIG_PM=n
CONFIG_PM_DEVICE=n

# ZMKマウス設定（デバッグ後に有効化）
# CONFIG_ZMK_MOUSE=y